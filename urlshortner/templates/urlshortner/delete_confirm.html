{% extends 'base.html' %} {% block content %}
<h1>Delete Short URL</h1>
<p>Are you sure you want to delete this short URL?</p>
<p>{{ short_url.original_url }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" style="background: #dc3545">Yes, Delete</button>
  <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
</form>
{% endblock %}
